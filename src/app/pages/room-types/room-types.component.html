<div class="room-types-page">
  <div class="page-header">
    <div>
      <h1 class="page-title">Room Types</h1>
      <p class="page-subtitle">Manage room types and configurations.</p>
    </div>
    <button class="btn-add" (click)="openAddModal()">
      <app-icon name="plus" size="16"></app-icon>
      Add Room Type
    </button>
  </div>

  <div class="filter-container">
    <div class="filter-icon">
      <app-icon name="filter" size="20" fill="#6b7280"></app-icon>
    </div>
    <input
      type="text"
      class="filter-input"
      placeholder="Search by name"
      [(ngModel)]="searchQuery"
      (ngModelChange)="onFilterChange()">
    <div class="filter-dropdown-wrapper" #smokingDropdown>
      <button
        type="button"
        class="filter-dropdown-button"
        (click)="toggleSmokingDropdown()"
        [class.open]="isSmokingDropdownOpen">
        <span class="filter-dropdown-text">{{ getSmokingLabel() }}</span>
        <app-icon
          name="chevron-down"
          size="16"
          [className]="isSmokingDropdownOpen ? 'filter-dropdown-chevron rotated' : 'filter-dropdown-chevron'">
        </app-icon>
      </button>
      <div class="filter-dropdown-panel" [class.open]="isSmokingDropdownOpen">
        <button
          type="button"
          class="filter-dropdown-option"
          [class.selected]="filterIsSmoking === ''"
          (click)="selectSmoking('')">
          <span>All</span>
          <app-icon
            *ngIf="filterIsSmoking === ''"
            name="check-circle"
            size="16"
            fill="white">
          </app-icon>
        </button>
        <button
          type="button"
          class="filter-dropdown-option"
          [class.selected]="filterIsSmoking === 'true'"
          (click)="selectSmoking('true')">
          <span>Smoking</span>
          <app-icon
            *ngIf="filterIsSmoking === 'true'"
            name="check-circle"
            size="16"
            fill="white">
          </app-icon>
        </button>
        <button
          type="button"
          class="filter-dropdown-option"
          [class.selected]="filterIsSmoking === 'false'"
          (click)="selectSmoking('false')">
          <span>Non-Smoking</span>
          <app-icon
            *ngIf="filterIsSmoking === 'false'"
            name="check-circle"
            size="16"
            fill="white">
          </app-icon>
        </button>
      </div>
    </div>
  </div>

  <div class="table-container">
    <table class="room-types-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Number of Beds</th>
          <th>Max Occupancy</th>
          <th>Smoking Room</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let roomType of roomTypes">
          <td>
            <div class="room-type-name-cell">
              <div class="room-type-icon-wrapper">
                <app-icon name="home" size="20" fill="#14b8a6"></app-icon>
              </div>
              <div class="room-type-name">{{ roomType.name }}</div>
            </div>
          </td>
          <td>{{ roomType.numberBeds }}</td>
          <td>{{ roomType.maxOccupancy }}</td>
          <td>
            <span class="status-badge" [class.active]="roomType.isSmokingRoom">
              {{ roomType.isSmokingRoom ? 'Yes' : 'No' }}
            </span>
          </td>
          <td>
            <div class="action-buttons">
              <button class="btn-icon" (click)="openViewModal(roomType)" aria-label="View">
                <app-icon name="eye" size="16"></app-icon>
              </button>
              <button class="btn-icon" (click)="openEditModal(roomType)" aria-label="Edit">
                <app-icon name="pencil" size="16"></app-icon>
              </button>
              <button class="btn-icon btn-icon-delete" (click)="openDeleteModal(roomType)" aria-label="Delete">
                <app-icon name="trash" size="16"></app-icon>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="pagination-container">
    <button
      class="pagination-btn"
      [class.disabled]="currentPage === 1"
      (click)="previousPage()"
      [disabled]="currentPage === 1">
      < Previous
    </button>
    <div class="pagination-pages">
      <button
        *ngFor="let page of [].constructor(totalPages); let i = index"
        class="pagination-page"
        [class.active]="currentPage === (i + 1)"
        (click)="goToPage(i + 1)">
        {{ i + 1 }}
      </button>
    </div>
    <button
      class="pagination-btn"
      [class.disabled]="currentPage === totalPages"
      (click)="nextPage()"
      [disabled]="currentPage === totalPages">
      Next >
    </button>
  </div>

  <app-modal
    [isOpen]="isModalOpen"
    [title]="modalTitle"
    [size]="'md'"
    (close)="closeModal()">
    <div *ngIf="selectedRoomType" class="modal-form">
      <div class="form-group">
        <label>Name <span class="required">*</span></label>
        <input
          type="text"
          [(ngModel)]="selectedRoomType!.name"
          [readonly]="!isEditMode && modalTitle === 'Room Type Details'"
          [required]="isEditMode"
          class="form-input">
      </div>
      <div class="form-group">
        <label>Number of Beds <span class="required">*</span></label>
        <input
          type="text"
          [(ngModel)]="selectedRoomType!.numberBeds"
          [readonly]="!isEditMode && modalTitle === 'Room Type Details'"
          [required]="isEditMode"
          class="form-input">
      </div>
      <div class="form-group">
        <label>Max Occupancy <span class="required">*</span></label>
        <input
          type="text"
          [(ngModel)]="selectedRoomType!.maxOccupancy"
          [readonly]="!isEditMode && modalTitle === 'Room Type Details'"
          [required]="isEditMode"
          class="form-input">
      </div>
      <div class="form-group">
        <label>Smoking Room</label>
        <select
          [(ngModel)]="selectedRoomType!.isSmokingRoom"
          [disabled]="!isEditMode && modalTitle === 'Room Type Details'"
          class="custom-select">
          <option [value]="false">No</option>
          <option [value]="true">Yes</option>
        </select>
      </div>
      <div *ngIf="isEditMode || modalTitle === 'Room Type Details'" class="form-actions">
        <button *ngIf="isEditMode" class="btn-primary" (click)="saveRoomType()">Save</button>
        <button class="btn-secondary" (click)="closeModal()">Close</button>
      </div>
    </div>
  </app-modal>

  <!-- Delete Confirmation Modal -->
  <app-modal
    [isOpen]="isDeleteModalOpen"
    title="Delete Room Type"
    [size]="'sm'"
    (close)="closeDeleteModal()">
    <div class="delete-modal-content">
      <p class="delete-message">Are you sure you want to delete this room type?</p>
      <div class="form-actions">
        <button class="btn-secondary" (click)="closeDeleteModal()">Cancel</button>
        <button class="btn-danger" (click)="confirmDelete()">Delete</button>
      </div>
    </div>
  </app-modal>
</div>
