<div class="login-page">
  <div class="login-container">
    <div class="login-header">
      <div class="login-logo">
        <app-icon name="bed" size="32" fill="#14b8a6"></app-icon>
        <div class="logo-text">
          <h1 class="logo-title">HotelAdmin</h1>
          <p class="logo-subtitle">Management Panel</p>
        </div>
      </div>
      <h2 class="login-title">Welcome Back</h2>
      <p class="login-subtitle">Sign in to your account to continue</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-input"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          placeholder="Enter your email or username"
          autocomplete="email">
        <span *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
          {{ getFieldError('email') }}
        </span>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-input"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          placeholder="Enter your password"
          autocomplete="current-password">
        <span *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
          {{ getFieldError('password') }}
        </span>
      </div>

      <div *ngIf="errorMessage" class="error-alert">
        <app-icon name="circle" size="16" fill="#ef4444"></app-icon>
        <span>{{ errorMessage }}</span>
      </div>

      <button
        type="submit"
        class="login-button"
        [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading">Signing In...</span>
      </button>
    </form>
  </div>
</div>
