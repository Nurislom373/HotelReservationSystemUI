<div class="rooms-page">
  <div class="page-header">
    <div>
      <h1 class="page-title">Rooms</h1>
      <p class="page-subtitle">Manage hotel rooms and their assignments.</p>
    </div>
    <button class="btn-add" (click)="openAddModal()">
      <app-icon name="plus" size="16"></app-icon>
      Add Room
    </button>
  </div>

  <div class="filter-container">
    <div class="filter-icon">
      <app-icon name="filter" size="20" fill="#6b7280"></app-icon>
    </div>
    <input
      type="text"
      class="filter-input"
      placeholder="Search by room number"
      [(ngModel)]="searchQuery"
      (ngModelChange)="onFilterChange()">
    <select
      class="filter-select"
      [(ngModel)]="filterHotel"
      (ngModelChange)="onFilterChange()">
      <option value="">All Hotels</option>
      <option *ngFor="let hotel of allHotels" [value]="hotel.id">
        {{ hotel.name }}
      </option>
    </select>
  </div>

  <div class="table-container">
    <table class="rooms-table">
      <thead>
        <tr>
          <th>Room Number</th>
          <th>Hotel</th>
          <th>Room Type</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let room of rooms">
          <td>
            <div class="room-number-cell">
              <div class="room-icon-wrapper">
                <app-icon name="home" size="20" fill="#14b8a6"></app-icon>
              </div>
              <div class="room-number">{{ room.number }}</div>
            </div>
          </td>
          <td>{{ room.hotel?.name || 'N/A' }}</td>
          <td>{{ room.type?.name || 'N/A' }}</td>
          <td>
            <div class="action-buttons">
              <button class="btn-icon" (click)="openViewModal(room)" aria-label="View">
                <app-icon name="eye" size="16"></app-icon>
              </button>
              <button class="btn-icon" (click)="openEditModal(room)" aria-label="Edit">
                <app-icon name="pencil" size="16"></app-icon>
              </button>
              <button class="btn-icon btn-icon-delete" (click)="openDeleteModal(room)" aria-label="Delete">
                <app-icon name="trash" size="16"></app-icon>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="pagination-container">
    <button
      class="pagination-btn"
      [class.disabled]="currentPage === 1"
      (click)="previousPage()"
      [disabled]="currentPage === 1">
      < Previous
    </button>
    <div class="pagination-pages">
      <button
        *ngFor="let page of [].constructor(totalPages); let i = index"
        class="pagination-page"
        [class.active]="currentPage === (i + 1)"
        (click)="goToPage(i + 1)">
        {{ i + 1 }}
      </button>
    </div>
    <button
      class="pagination-btn"
      [class.disabled]="currentPage === totalPages"
      (click)="nextPage()"
      [disabled]="currentPage === totalPages">
      Next >
    </button>
  </div>

  <app-modal
    [isOpen]="isModalOpen"
    [title]="modalTitle"
    [size]="'md'"
    (close)="closeModal()">
    <div *ngIf="selectedRoom" class="modal-form">
      <div class="form-group">
        <label>Room Number <span class="required">*</span></label>
        <input
          type="number"
          [(ngModel)]="selectedRoom!.number"
          [readonly]="!isEditMode && modalTitle === 'Room Details'"
          [required]="isEditMode"
          class="form-input">
      </div>
      <div class="form-group">
        <label>Hotel <span class="required">*</span></label>
        <select
          [(ngModel)]="selectedRoom!.hotel"
          [disabled]="!isEditMode && modalTitle === 'Room Details'"
          class="custom-select"
          [compareWith]="compareHotels">
          <option [ngValue]="null">Select Hotel</option>
          <option *ngFor="let hotel of allHotels" [ngValue]="hotel">
            {{ hotel.name }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label>Room Type <span class="required">*</span></label>
        <select
          [(ngModel)]="selectedRoom!.type"
          [disabled]="!isEditMode && modalTitle === 'Room Details'"
          class="custom-select"
          [compareWith]="compareRoomTypes">
          <option [ngValue]="null">Select Room Type</option>
          <option *ngFor="let roomType of allRoomTypes" [ngValue]="roomType">
            {{ roomType.name }}
          </option>
        </select>
      </div>
      <div *ngIf="isEditMode || modalTitle === 'Room Details'" class="form-actions">
        <button *ngIf="isEditMode" class="btn-primary" (click)="saveRoom()">Save</button>
        <button class="btn-secondary" (click)="closeModal()">Close</button>
      </div>
    </div>
  </app-modal>

  <!-- Delete Confirmation Modal -->
  <app-modal
    [isOpen]="isDeleteModalOpen"
    title="Delete Room"
    [size]="'sm'"
    (close)="closeDeleteModal()">
    <div class="delete-modal-content">
      <p class="delete-message">Are you sure you want to delete this room?</p>
      <div class="form-actions">
        <button class="btn-secondary" (click)="closeDeleteModal()">Cancel</button>
        <button class="btn-danger" (click)="confirmDelete()">Delete</button>
      </div>
    </div>
  </app-modal>
</div>
