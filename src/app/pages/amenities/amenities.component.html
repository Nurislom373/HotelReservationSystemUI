<div class="amenities-page">
  <div class="page-header">
    <div>
      <h1 class="page-title">Amenities</h1>
      <p class="page-subtitle">Manage hotel amenities and services.</p>
    </div>
    <button class="btn-add" (click)="openAddModal()">
      <app-icon name="plus" size="16"></app-icon>
      Add Amenity
    </button>
  </div>

  <div class="filter-container">
    <div class="filter-icon">
      <app-icon name="filter" size="20" fill="#6b7280"></app-icon>
    </div>
    <input
      type="text"
      class="filter-input"
      placeholder="Search by name"
      [(ngModel)]="searchQuery"
      (ngModelChange)="onFilterChange()">
    <input
      type="text"
      class="filter-input"
      placeholder="Code"
      [(ngModel)]="filterCode"
      (ngModelChange)="onFilterChange()">
  </div>

  <div class="table-container">
    <table class="amenities-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Code</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let amenity of amenities">
          <td>
            <div class="amenity-name-cell">
              <div class="amenity-icon-wrapper">
                <app-icon name="star" size="20" fill="#14b8a6"></app-icon>
              </div>
              <div class="amenity-name">{{ amenity.name }}</div>
            </div>
          </td>
          <td>{{ amenity.code }}</td>
          <td>{{ amenity.description }}</td>
          <td>
            <div class="action-buttons">
              <button class="btn-icon" (click)="openViewModal(amenity)" aria-label="View">
                <app-icon name="eye" size="16"></app-icon>
              </button>
              <button class="btn-icon" (click)="openEditModal(amenity)" aria-label="Edit">
                <app-icon name="pencil" size="16"></app-icon>
              </button>
              <button class="btn-icon btn-icon-delete" (click)="openDeleteModal(amenity)" aria-label="Delete">
                <app-icon name="trash" size="16"></app-icon>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="pagination-container">
    <button
      class="pagination-btn"
      [class.disabled]="currentPage === 1"
      (click)="previousPage()"
      [disabled]="currentPage === 1">
      < Previous
    </button>
    <div class="pagination-pages">
      <button
        *ngFor="let page of [].constructor(totalPages); let i = index"
        class="pagination-page"
        [class.active]="currentPage === (i + 1)"
        (click)="goToPage(i + 1)">
        {{ i + 1 }}
      </button>
    </div>
    <button
      class="pagination-btn"
      [class.disabled]="currentPage === totalPages"
      (click)="nextPage()"
      [disabled]="currentPage === totalPages">
      Next >
    </button>
  </div>

  <app-modal
    [isOpen]="isModalOpen"
    [title]="modalTitle"
    [size]="'md'"
    (close)="closeModal()">
    <div *ngIf="selectedAmenity" class="modal-form">
      <div class="form-group">
        <label>Name <span class="required">*</span></label>
        <input
          type="text"
          [(ngModel)]="selectedAmenity!.name"
          [readonly]="!isEditMode && modalTitle === 'Amenity Details'"
          [required]="isEditMode"
          class="form-input">
      </div>
      <div class="form-group">
        <label>Code <span class="required">*</span></label>
        <input
          type="text"
          [(ngModel)]="selectedAmenity!.code"
          [readonly]="!isEditMode && modalTitle === 'Amenity Details'"
          [required]="isEditMode"
          class="form-input">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea
          [(ngModel)]="selectedAmenity!.description"
          [readonly]="!isEditMode && modalTitle === 'Amenity Details'"
          class="form-input"
          rows="4"></textarea>
      </div>
      <div *ngIf="isEditMode || modalTitle === 'Amenity Details'" class="form-actions">
        <button *ngIf="isEditMode" class="btn-primary" (click)="saveAmenity()">Save</button>
        <button class="btn-secondary" (click)="closeModal()">Close</button>
      </div>
    </div>
  </app-modal>

  <!-- Delete Confirmation Modal -->
  <app-modal
    [isOpen]="isDeleteModalOpen"
    title="Delete Amenity"
    [size]="'sm'"
    (close)="closeDeleteModal()">
    <div class="delete-modal-content">
      <p class="delete-message">Are you sure you want to delete this amenity?</p>
      <div class="form-actions">
        <button class="btn-secondary" (click)="closeDeleteModal()">Cancel</button>
        <button class="btn-danger" (click)="confirmDelete()">Delete</button>
      </div>
    </div>
  </app-modal>
</div>
